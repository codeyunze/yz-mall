spring:
  cloud:
    nacos:
      server-addr: yunze.com:8848
      config:
        namespace: mall
        extension-configs:
          - data-id: yz-mall-datasource.yaml
            refresh: true
          - data-id: yz-mall-security.yaml
            refresh: true
          - data-id: rabbitmq.properties
      discovery:
        namespace: mall
      username: nacos
      password: nacos

# rabbitmq配置信息
  rabbitmq:
    host: yunze.com
    port: 5672
    username: admin
    password: admin
    virtual-host: yz-mall
