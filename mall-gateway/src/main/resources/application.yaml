server:
  port: 30001

spring:
  main:
    web-application-type: reactive
  application:
    name: mall-gateway
  # Redis 配置（从 Nacos 配置中心获取，或在这里配置）
  data:
    redis:
      host: 127.0.0.1
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:123456}
      database: 0

# Sa-Token 配置
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: Authorization
  # token 有效期，单位：秒，默认 30 天
  timeout: 2592000
  # token 临时有效期（指定时间内无操作就视为 token 过期），单位：秒
  activity-timeout: -1
  # 是否允许同一账号并发登录（为 true 时允许一起登录，为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token（为 true 时所有登录共用一个 token，为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # 是否从 cookie 中读取 token
  is-read-cookie: false
  # 是否从请求体里读取 token
  is-read-body: false
  # 是否从请求头里读取 token
  is-read-head: true
  # token 前缀（格式：Bearer xxxxxx）
  token-prefix: Bearer

# 网关认证配置
gateway:
  auth:
    # 是否启用网关认证（默认启用）
    enabled: true
    # 白名单路径（不需要认证的接口）
    white-list:
      - /authentication/login
      - /authentication/register
      - /authentication/refreshToken
      - /actuator/**
      - /health
      - /error/**
      - /beat
      - /idleBeat
      - /kill
      - /run
      - /log
      - /sys/test/**
      - /extend/**
