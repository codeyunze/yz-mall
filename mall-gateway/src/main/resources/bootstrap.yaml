
spring:
  config:
    import:
      - optional:nacos:gateway.yaml
  cloud:
    compatibility-verifier:
      enabled: false
    nacos:
      server-addr: yunze.com:8848
      username: nacos
      password: ${NACOS_PASSWORD}
      config:
        namespace: ff6944dd-b11f-4403-8245-6c621b2f54c8
